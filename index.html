        <script type="text/javascript">
            //<![CDATA[
            function myFunction() {
            var Intro = confirm ("Would you like to play 'Rock, Paper, Scissors' ?");
            var userName = prompt("What's your good name?");
            var userChoice = prompt("Do you choose rock, paper or scissors?");
            
            document.getElementById("name").innerHTML = userName + " Vs. Computer ";
            document.getElementById("user").innerHTML = "User: " + userChoice.fontcolor("green");
            
            var computerChoice = Math.random();
            
            if (computerChoice < 0.38) {
            	computerChoice = "rock";
            } else if(computerChoice <= 0.71) {
            	computerChoice = "paper";
            } else {
            	computerChoice = "scissors";
            }
            
             document.getElementById("computer").innerHTML = "Computer: " + computerChoice.fontcolor("blue");
            
            
            
            var compare = function(choice1,choice2) {
                if(choice1 === choice2) { 
                    return "The result is a tie!";
                }
            else if(choice1 === "rock") {
                
                if(choice2 === "scissors") {
                    return "Rock wins";
                }
                else { 
                    return "Paper wins"; 
                }
                
            } 
            else if(choice1 === "paper") {
                if(choice2 === "rock") {
                    return "Paper wins";
                }
                else { 
                    return "Scissors wins"; 
                }
            } 
            else if(choice1 === "scissors") {
                if(choice2 === "rock") {
                    return "Rock wins";
                }
                else { 
                    return "scissors wins"; } 
            }
            
            else if(choice1 === "scissors") {
                if(choice2 === "paper") {
                    return "Scissors wins";
                }
                else { 
                    return "Paper wins"; 
                }
            }
            }
            var result = compare(userChoice,computerChoice);
            
            document.getElementById("result").innerHTML =  "Result : " + result.fontcolor("red");
            }
            //]]>
        </script>
